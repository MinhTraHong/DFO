<div class="m-content">
	<div class="row">
		<div class="col-lg-12">
			<!--begin::Portlet-->
			<div class="m-portlet m-portlet--accent m-portlet--head-solid-bg m-portlet--head-sm" m-portlet="true" id="m_portlet_tools_1">
				<div class="m-portlet__head">
					<div class="m-portlet__head-caption">
						<div class="m-portlet__head-title">
							<span class="m-portlet__head-icon m--hide">
								<i class="la la-users"></i>
							</span>
							<h3 class="m-portlet__head-text">
								{{ userId == null ? 'Create User' : 'Edit User' }} 
							</h3>
						</div>
					</div>
				</div>
				<form class="m-form">
					<div class="m-portlet__body">
						<div class="row">
							<div class="col-xl-10 offset-xl-1">
								<div class="form-group m-form__group row">
									<div class="col-lg-6">
										<label>
											Name:
										</label>
										<div class="input-group">
											<div class="input-group-prepend">
												<span class="input-group-text">
													<i class="la la-user" style="color: red;"></i>
												</span>
											</div>
											<input type="text" name="name" class="form-control m-input" [value]="name" (input)="name = $event.target.value">
										</div>
									</div>
									<div class="col-lg-6">
										<label>Age</label>
										<div class="input-group">
											<div class="input-group-prepend">
												<span class="input-group-text">
													<i class="la la-birthday-cake" style="color: orange;"></i>
												</span>
											</div>
											<input class="form-control m-input" type="number" [value]="age" id="example-date-input" (input)="age = $event.target.value">
										</div>
									</div>
								</div>
								<div class="form-group m-form__group row">
									<div class="col-lg-12">
										<label>Address:</label>
										<div class="input-group">
											<div class="input-group-prepend">
												<span class="input-group-text">
													<i class="la la-home" style="color: blue;"></i>
												</span>
											</div>
											<input type="text" class="form-control m-input" aria-describedby="addressHelp" [value]="address" (input)="address = $event.target.value">
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="m-portlet__foot m-portlet__foot--fit">
						<div class="m-form__actions" style="text-align: right;">
							<button class="btn btn-primary" (click)="onSave()">
								Save
							</button>
						</div>
					</div>
				</form>
			</div>
			<!--end::Portlet-->
		</div>
	</div>
</div>
